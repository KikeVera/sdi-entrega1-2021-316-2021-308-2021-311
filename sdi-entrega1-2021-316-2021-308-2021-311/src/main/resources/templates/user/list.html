<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>




<div class="container">
  <h2>Usuarios</h2>
  
  
  <p>Los usuarios que actualmente figuran en el sistema son los siguientes:</p>
  <button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
  <script>
  	$( "#updateButton").click(function() {
  		$("#tableUsers").load('/user/list/update');
  	});
  </script>                                                                                         
  <div class="table-responsive">
  <form class="form-horizontal" method="post" action="/user/delete" >          
 	 <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
   	 <thead>
      	<tr>
       	 <th >Email</th>
       	 <th th:text="#{nombre.title}"></th>
        <th th:text="#{apellidos.title}"></th>
        <th th:text="#{checkbox.select}"></th>
			<th class="col-md-1"> </th>
			<th class="col-md-1"> </th>
			
		
     	 </tr>
    	</thead>
		<tbody>
	  	<tr th:each="user : ${usersList}" th:if="${user.role=='ROLE_USER'}">
	  	
	   	<td th:text="${user.email}"></td>
	    <td th:text="${user.name}"></td>
	    <td th:text="${user.lastName}"></td>
	    <td  ><input type="checkbox" name="checkboxUser" th:value="${user.email}" /></td>
	    
	  	</tr>
		</tbody>
  	</table>
   <button type="submit" id="btEliminar" class="btn btn-primary"><span th:text="#{users.delete.submit}"></span></button>
  	</form>
  </div>
</div>


<footer th:replace="fragments/footer"/>
</body>
</html>
