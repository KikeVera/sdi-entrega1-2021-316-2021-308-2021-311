<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div sec:authorize="hasRole('ROLE_USER')" th:replace="fragments/money"/>

	<div class="container">
		<h2>
			<span th:text="#{sale.conversation.title}">Conversacion</span>
		</h2>
		<div class="table-responsive"  style="width:10;height:10;overflow:scroll;max-height:50vh">
			<table class="table table-hover"
				id="userSales">
				<thead>
					<tr>
						<th th:text="#{sale.conversation.email}" class="col-md-1"></th>
						<th th:text="#{sale.conversation.mensaje}" class="col-md-1"></th>
						<th th:text="#{sale.conversation.date}" class="col-md-1"></th>
						<th th:text="#{sale.conversation.time}" class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="message : ${messages}">
						<td th:text="${message.user.email}">Email</td>
						<td th:text="${message.message}">Mensaje</td>
						<td th:text="${message.date}">Fecha</td>
						<td th:text="${message.time}">Tiempo</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form class="navbar-form" action="#{sale}">
			<div class="form-group">
				<input name="message" type="text" class="form-control" size="50"
					placeholder="Mensaje">
			</div>
			<button type="submit" class="btn btn-default">Enviar</button>
		</form>
		</div>
		
	

	<footer th:replace="fragments/footer" />
</body>
</html>
