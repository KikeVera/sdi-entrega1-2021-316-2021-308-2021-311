<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div sec:authorize="hasRole('ROLE_USER')" th:replace="fragments/money"/>

	<div class="container">
		<h2><span th:text="#{sale.add.title}">Nueva Oferta</span></h2>
		<form class="form-horizontal" method="post" action="/sale/add" th:object ="${sale}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"><span th:text="#{sale.add.saleTitle}">Titulo:</span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Mi oferta" /><p
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}"/>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description"><span th:text="#{sale.add.saleDescription}">Descripcion:</span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Mi descripcion de mi oferta" required="true" /><p
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="cost"><span th:text="#{sale.add.saleCost}">Coste:</span></label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="cost"
						placeholder="5" required="true" /><p
						class="text-danger" th:if="${#fields.hasErrors('cost')}"
						th:errors="*{cost}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2"  for="checkbox"><span th:text="#{checkbox.outstanding}"></span></label>
				<div class="col-sm-10">
					<input type="checkbox" name="checkbox" value="checkbox" />
					<p class="text-danger" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"><span th:text="#{sale.add.send}">Enviar</span></button>
				</div>
			</div>
			
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
